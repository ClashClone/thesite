<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Support — ClashClone Royale</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- NAVBAR -->
    <header class="navbar">
        <div class="nav-inner">
            <div class="logo">
                <img src="assets/logo.svg">
                <span>ClashClone Royale</span>
            </div>

            <nav class="links">
                <a href="index.html">Home</a>
                <a href="news.html">News</a>
                <a href="updates.html">Updates</a>
                <a href="game.html">Play</a>
                <a href="support.html" class="active">Support</a>
            </nav>

            <button class="nav-toggle">☰</button>
        </div>
    </header>

    <div class="mobile-menu">
        <a href="index.html">Home</a>
        <a href="news.html">News</a>
        <a href="updates.html">Updates</a>
        <a href="game.html">Play</a>
        <a href="support.html" class="active">Support</a>
    </div>

    <!-- PAGE CONTENT -->
    <section class="page-header">
        <h1>Support & Help</h1>
        <p>Need assistance? We're here to help with gameplay, accounts, and technical issues.</p>
    </section>

    <section class="support-container">
        <h2>FAQ</h2>
        <div id="faq-container">
            <!-- Filled by app.js -->
        </div>

        <h2>Contact Us</h2>
        <form class="support-form">
            <label>Name</label>
            <input type="text" placeholder="Your name">

            <label>Email</label>
            <input type="email" placeholder="your@email">

            <label>Message</label>
            <textarea placeholder="How can we help?"></textarea>

            <button type="submit">Send</button>
        </form>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer-inner">
            <div class="footer-left">
                <img src="assets/logo.svg" class="footer-logo">
                <p>© 2025 ClashClone Royale.</p>
            </div>
            <div class="footer-right">
                <a href="terms.html">Terms</a>
                <a href="privacy.html">Privacy</a>
                <a href="support.html">Support</a>
            </div>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
